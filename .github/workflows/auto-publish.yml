name: Auto-publish
on:
  pull_request: {}
  push:
    paths:
      - index.bs
    branches: [main]

jobs:
  main:
    name: Build, Validate and Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: w3c/spec-prod@v2
        with:
          GH_PAGES_BRANCH: gh-pages
          TOOLCHAIN: bikeshed
          VALIDATE_LINKS: false
          BUILD_FAIL_ON: link-error
          VALIDATE_MARKUP: false
